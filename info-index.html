<!DOCTYPE html>
<html lang="en">
  <head>
    <title>infographics</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/info-style.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <script src="js/aos.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-12 info-height">
        <div class="centerleft centerleft-width" data-aos="zoom-in-right">
          <img src="./img/Asset 27.png" class="centerleft-height" />
          <img
            class="icon1 iconheight"
            title=" name 1"
            src="./img/Asset 15.png"
          />
          <img class="icon2 iconheight" src="./img/Asset 17.png" />
          <img class="icon3 iconheight" src="./img/Asset 16.png" />
          <img class="icon4 iconheight" src="./img/Asset 18.png" />
        </div>

        <div
          class="left1"
          data-aos="fade-down-right"
          data-aos-delay="500"
          style="width: 100px;"
        >
          <a href="http://google.com">
            <img src="./img/Asset 31.png" class="left-img-height" />
          </a>
        </div>
        <div
          class="left2"
          data-aos="fade-right"
          data-aos-delay="1000"
          style="width: 100px;"
        >
          <a href="http://google.com">
            <img src="./img/Asset 30.png" class="left-img-height" />
          </a>
        </div>
        <div class="left3" data-aos-delay="300" style="width: 100px;">
          <a href="http://google.com">
            <img
              src="./img/Asset 29.png"
              data-aos="fade-up-right"
              data-aos-delay="1500"
              class="left-img-height"
            />
          </a>
        </div>
        <div class="centerright limitwidth" data-aos="zoom-in">
          <img src="./img/Asset 23.png" class="centerright-height" />
        </div>
        <div
          class="rightlines limitwidth"
          data-aos="fade-left"
          data-aos-delay="0"
        >
          <img src="./img/Asset 26.png" class="rightlines-height" />
        </div>
        <div
          class="right1 limitwidth"
          data-aos="fade-left"
          data-aos-delay="100"
          data-aos-easing="ease"
        >
          <img src="./img/Asset 36.png" class="rightimgheight" />
        </div>
        <div
          class="right2 limitwidth"
          data-aos="fade-left"
          data-aos-delay="500"
          data-aos-easing="ease"
        >
          <img src="./img/Asset 35.png" class="rightimgheight" />
        </div>
        <div
          class="right3 limitwidth"
          data-aos="fade-left"
          data-aos-delay="1200"
          data-aos-easing="linear"
        >
          <img src="./img/Asset 34.png" class="rightimgheight" />
        </div>
        <div
          class="right4 limitwidth"
          data-aos="fade-left"
          data-aos-delay="1800"
          data-aos-easing="linear"
        >
          <img src="./img/Asset 33.png" class="rightimgheight" />
        </div>
        <div
          class="right5 limitwidth"
          data-aos="fade-left"
          data-aos-delay="2000"
          data-aos-easing="linear"
        >
          <img src="./img/Asset 32.png" class="rightimgheight" />
        </div>
      </div>
    </div>

    <script>
      AOS.init({
        duration: 1500
      });
    </script>
  </body>
</html>
